<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste JS</title>
</head>
<link rel="stylesheet" href="style.css">
<style>
  h1 {
    color: rgba(221, 221, 221, 0.884);
    size:100px;
    font-weight: 100;
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
  }
  body {
    background: rgb(53, 52, 52)
  }
</style>
<body>
  <center><h1>JCALC</h1></center>
  <br>
  <div class="calculator">
    <div class="display" id="display"></div>
    <div class="calculator-buttons">
      <button id="limparDisplay">CE</button>
      <button id='limparCalculo'>C</button>
      <button id="backspace">--</button>
      <button id="operadordivisao" value="/">/</button>
      <button id="tecla7">7</button>
      <button id="tecla8">8</button>
      <button id="tecla9">9</button>
      <button id="operadormultiplicacao" value="*">*</button>
      <button id="tecla4">4</button>
      <button id="tecla5">5</button>
      <button id="tecla6">6</button>
      <button id="operadorsubtracao" value="-">-</button>
      <button id="tecla1">1</button>
      <button id="tecla2">2</button>
      <button id="tecla3">3</button>
      <button id="operadoradicao" value="+">+</button>
      <button>+/ -</button>
      <button>,</button>
      <button id="igualdade" value="=">=</button>
      <button id="tecla0">0</button>
    </div>
  </div>
</body>
<script type="text/javascript" src="../script/index.js"></script>
</html>
